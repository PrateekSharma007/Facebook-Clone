<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class = "bg-gray-100">
    <div class="container mx-auto flex mt-32 w-4/6 justify-center items-center ">
        <div class="left w-0.75 ">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class = "w-80"alt="">
            <p class = " text-3xl mx-6 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
    <div class="right flex flex-col bg-white px-5 py-2 h-80 w-4/6 rounded-xl pb-5">
        <input type="text" placeholder="Email Address or Phone Number" class = "px-3 py-3 w-full border-2 rounded-lg my-2 focus:border-blue-600">
        <input type="text" placeholder="Password" class = "px-3 py-3 w-full border-2 rounded-lg my-2  focus: border-blue-600">
        <button class=" px-2 py-3 w-full border-2 rounded-lg my-2 bg-blue-600 text-white text-2xl font-semi-bold hover:bg-blue-700">Log In</button>
        <span class = "text-center text-blue-700 text-sm hover:underline">Forgotten Password?</span>
        <hr class = "mt-5 ">
        <button class="mt-3 my-2 py-2  mb-4 border-2 rounded-lg w-fit px-4 justify-center items-center mx-auto bg-green-500 text-white ">Create New Account</button>
    </div>
    </div>
